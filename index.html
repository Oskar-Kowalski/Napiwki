<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Napiwk√≥w - Splitter</title>
    <link href="output.css" rel="stylesheet">
  </head>
  <body class="bg-cyan-100 flex justify-center items-center min-h-screen font-mono">

    <div class="bg-white shadow-2xl rounded-2xl p-8 md:p-10 flex flex-col md:flex-row gap-10 max-w-4xl w-full">

      <div class="flex-1">
        <label for="bill" class="block text-cyan-900 text-sm mb-2">Bill</label>
        <input
          type="number"
          id="bill"
          placeholder="0"
          class="w-full bg-cyan-50 rounded-md p-2 text-right text-cyan-900 font-bold focus:outline-none"
        />

        <p class="text-cyan-900 text-sm mt-6 mb-2">Select Tip %</p>
        <div class="grid grid-cols-3 gap-3">
          <button class="bg-cyan-950 text-white font-bold py-2 rounded-md hover:bg-cyan-700">5%</button>
          <button class="bg-cyan-950 text-white font-bold py-2 rounded-md hover:bg-cyan-700">10%</button>
          <button class="bg-cyan-950 text-white font-bold py-2 rounded-md hover:bg-cyan-700">15%</button>
          <button class="bg-cyan-950 text-white font-bold py-2 rounded-md hover:bg-cyan-700">25%</button>
          <button class="bg-cyan-950 text-white font-bold py-2 rounded-md hover:bg-cyan-700">50%</button>
          <input
            type="number"
            placeholder="Custom"
            class="bg-cyan-50 text-center text-cyan-900 rounded-md font-bold focus:outline-none w-10"
          />
        </div>

        <p class="text-cyan-900 text-sm mt-6 mb-2">Number of People</p>
        <div class="flex items-center bg-cyan-50 rounded-md p-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-cyan-900" viewBox="0 0 20 20" fill="currentColor">
          </svg>
          <input
            type="number"
            id="people"
            placeholder="0"
            class="w-full text-right bg-transparent text-cyan-900 font-bold focus:outline-none"
          />
        </div>
      </div>


      <div class="flex-1 bg-cyan-950 text-white rounded-3xl p-8 flex flex-col justify-between">
        <div>
          <div class="flex justify-between items-center mb-6">
            <div>
              <p class="text-sm">Tip Amount</p>
              <p class="text-xs text-cyan-400">/ person</p>
            </div>
          </div>

          <div class="flex justify-between items-center">
            <div>
              <p class="text-sm">Total</p>
              <p class="text-xs text-cyan-400">/ person</p>
            </div>
          </div>
        </div>

        <button class="bg-cyan-400 text-cyan-950 font-bold py-2 rounded-md mt-8 hover:bg-cyan-500">
          RESET
        </button>
      </div>
    </div>

  </body>
</html>
