<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Napiwków</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <form id="form">
    <label for="rachunek" style="margin-left: 1px;">Wpisz kwotę rachunku:</label>
    <input type="number" id="rachunek" name="rachunek" step="0.01" required/>
    <br>

    <label for="napiwek" style="margin-left: 1px;" id="wartosc">Podaj procent napiwku: </label>
    <input type="range" id="napiwek" name="napiwek" min="0" max="100" required/>

    <input type="submit" value="Wyliczenie" id="wyliczenie">
    </form>

    <div id="wynik"></div>

    <script src="script.js"></script>
  </body>
</html>
